
<body>
    <h4 >Quoties:Get Creative__Upload your own or simply view -- vote in acoordance to your likes.</h4>
    <hr>
    <div id="all">
    <div class="container">
        <div class="row">
                <div class="col-md-6">
                        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
                    </div>
            <div id="space" class=" col-md-6">
                <div *ngFor= 'let quote of quotes; let i = index;'>
                    <div class="contents">
                        <div class="text-center">
                            <p><span id="desc">{{quote.description}}</span> <br>- {{quote.author}}</p> 
                        </div>
                        <button class="btn btn-sm btn-primary one" (click)='upvote(quote)'> {{quote.likes}} <i class="fa fa-thumbs-up" id="like"></i></button>
                        <button class="btn btn-sm btn-success two" (click)='downvote(quote)'> {{quote.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
                        <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button><br><br>
                        <p><span class="upload">Posted by {{quote.uploader}}</span> on {{quote.publishDate|date}}</p>
                    </div> 
                </div>
            </div>
         </div>
    </div>
</div>
</body>
