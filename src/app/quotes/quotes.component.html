<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>QUOTIES</h1>
    <hr>
    <div *ngFor= 'let quote of quotes; let i = index;'>
        <div class="contents">
            <p class="desc">{{quote.description}}</p> 
            <p>{{quote.author}}</p>
            <p>Published on {{quote.publishDate|date}}</p>
        </div> 
    </div>
</body>
</html>
