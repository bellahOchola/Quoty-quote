<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form>
            <div class="form-group">
      
                <label for="name">Uploader</label>
                <input type="text" required class="form-control" id="uploader">
      
            </div>
            <div class="form-group">
                    <label for="author">Author</label>
                    <input type='text' id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quoty">Quote</label>
                <textarea class="form-control" id="quoty" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Add Goal</button>
        </form>
      </div>
</body>
</html>
